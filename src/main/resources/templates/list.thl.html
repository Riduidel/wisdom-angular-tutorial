<!doctype html>
<html data-ng-app="phonecatApp">
<head>
<meta charset="utf-8"/>
<link th:href="${#routes.asset('css/bootstrap.css')}" rel="stylesheet" />
<script th:src="${#routes.asset('angular.js')}"></script>
<script src="/assets/js/constants.js"></script>
<script src="/assets/js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<!--Sidebar content-->

				Search: <input ng-model="query" /> Sort by: <select
					ng-model="orderProp">
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
				</select>

			</div>
			<div class="col-md-10">
				<!--Body content-->

				<ul class="phones" id="phones">
					<li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="phone"><span>{{phone.name}}</span>
						<p>{{phone.snippet}}</p>
					</li>
				</ul>

			</div>
		</div>
	</div>
</body>
</html>
