<!doctype html>
<html data-ng-app="phonecatApp">
<head>
<link th:href="${#routes.asset('css/bootstrap.css')}" rel="stylesheet" />
<script th:src="${#routes.asset('angular.js')}"></script>
<script src="/assets/js/controllers.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<!--Sidebar content-->

				Search: <input ng-model="query"/>

			</div>
			<div class="col-md-10">
				<!--Body content-->

				<ul class="phones" id="phones">
					<li ng-repeat="phone in phones | filter:query" class="phone">{{phone.name}}
						<p>{{phone.snippet}}</p>
					</li>
				</ul>

			</div>
		</div>
	</div>
</body>
</html>
